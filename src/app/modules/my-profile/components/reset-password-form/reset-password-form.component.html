<form [formGroup]="passwordForm">
  <div class="row">
    <div class="form-group col-md-6 password">
      <label for="newPassword">New password</label>
      <input
      type="{{showNewPassword ? 'text': 'password'}}"
        class="form-control"
        id="newPassword"
        formControlName="newPassword"
        placeholder="New password"
        autocomplete="new-password"
      />
      <img (click)="showNewPassword = !showNewPassword" src="/assets/svg/{{showNewPassword? 'eye-on':'eye-off'}}.svg" alt="">
      <div
        *ngIf="
          f['newPassword'].invalid &&
          (f['newPassword'].dirty || f['newPassword'].touched)
        "
        class="error"
      >
        <div *ngIf="f['newPassword'].errors?.['pattern']">
          Password format is not valid.
        </div>

      </div>
    </div>
    <div class="form-group col-md-6 password">
      <label for="email">Repeat new password</label>
      <input
        type="{{showConfirmPassword ? 'text': 'password'}}"
        class="form-control"
        id="confirmPassword"
        formControlName="confirmPassword"
        placeholder="Confirm password"
        autocomplete="new-password"
      />

      <img (click)="showConfirmPassword = !showConfirmPassword" src="/assets/svg/{{showConfirmPassword? 'eye-on':'eye-off'}}.svg" alt="">

      <div
        *ngIf="f['confirmPassword'].invalid && (f['confirmPassword'].dirty || f['confirmPassword'].touched)"
        class="error"
      >
        <div *ngIf="f['confirmPassword'].errors?.['pattern']">Password format is not valid</div>
        <div *ngIf="f['email'].errors?.['pattern']">
          Email format is not valid.
        </div>
      </div>
    </div>
  </div>
</form>
<p>Your new password must contain more than 8 characters, numbers and special characters.</p>
