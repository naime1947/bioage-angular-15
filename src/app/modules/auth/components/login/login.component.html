    /></a>
  </div>
</header>
<div class="main">
  <div class="container">

      <div class="content-inner">

                <button class="btn text-uppercase btn-regular-outlined" i18n>
                  Create account
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-4 image-block">
            <img src="/assets/img/login-page-banner-img.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
