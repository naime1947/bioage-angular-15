<div class="wrapper">
  <div class="days">
    <div class="inner">
      <div class="numbers">{{ days }}</div>
      <div class="label">Days</div>
    </div>
  </div>
  <span>:</span>
  <div class="hours">
    <div class="inner">
      <div class="numbers">{{ hours }}</div>
      <div class="label">Hours</div>
    </div>
  </div>

  <span>:</span>
  <div class="minutes">
    <div class="inner">
      <div class="numbers">{{ min }}</div>
      <div class="label">Minutes</div>
    </div>
  </div>

  <span>:</span>
  <div class="secounds">
    <div class="inner">
      <div class="numbers">{{ sec }}</div>
      <div class="label">Seconds</div>
    </div>
  </div>
</div>
